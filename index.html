<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictée en Ligne</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .listening {
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="input-section">
            <h1 class="mb-4">Préparez votre dictée</h1>
            <textarea class="form-control mb-3" id="word-list" rows="10" placeholder="Entrez les mots ici..."></textarea>
            <button class="btn btn-primary btn-block mb-3" id="start-button">Commencer la dictée</button>
            <button class="btn btn-secondary btn-block mb-3" id="voice-input-button">
                Ajouter un mot par commande vocale
                <i id="microphone-icon" class="fas fa-microphone"></i>
            </button>
            <input type="file" class="form-control-file mb-3" id="file-input">
            <div id="excel-params" class="mb-3" style="display:none;">
                <label for="column-start">Colonne de départ (lettre) :</label>
                <input type="text" id="column-start" class="form-control mb-2">
                <label for="row-start">Ligne de départ (numéro) :</label>
                <input type="number" id="row-start" class="form-control mb-2">
                <button class="btn btn-info btn-block" id="validate-excel-button">Valider</button>
            </div>
            <div id="voice-input-result" class="mt-3"></div>
        </div>

        <div id="dictation-section" style="display:none;">
            <h2>Dictée en cours</h2>
            <p id="current-word" class="lead"></p>
            <input type="text" class="form-control mb-3" id="word-input">
            <button class="btn btn-secondary btn-block mb-3" id="repeat-button">Répéter le mot</button>
            <button class="btn btn-primary btn-block" id="next-button">Mot suivant</button>
        </div>

        <div id="result-section" style="display:none;">
            <h2>Résultats</h2>
            <p id="score" class="lead"></p>
            <button class="btn btn-secondary btn-block" id="retry-button">Réessayer</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
