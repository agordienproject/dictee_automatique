<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraînement de Dictées</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Entraînement de Dictées</h1>
        <div id="input-section" class="mt-4">
            <div class="form-group">
                <label for="word-list">Entrez une liste de mots, un par ligne :</label>
                <textarea class="form-control" id="word-list" rows="5" placeholder="Entrez une liste de mots, un par ligne..."></textarea>
            </div>
            <button class="btn btn-primary btn-block" id="start-button">Commencer la dictée</button>
        </div>
        <div id="dictation-section" class="mt-4" style="display: none;">
            <p id="current-word" class="lead"></p>
            <input type="text" class="form-control" id="word-input" placeholder="Écrivez le mot ici...">
            <div class="mt-3">
                <button class="btn btn-secondary" id="repeat-button">Répéter</button>
                <button class="btn btn-primary" id="next-button">Mot suivant</button>
            </div>
        </div>
        <div id="result-section" class="mt-4" style="display: none;">
            <h2>Résultats</h2>
            <p id="score" class="lead"></p>
            <button class="btn btn-secondary btn-block" id="retry-button">Réessayer</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
